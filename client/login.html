<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BananaPrep - Sign In</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" class="back-link">← Back to Home</a>
    <div class="logo">BananaPrep</div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="auth-container">
      <h2 class="form-title">Welcome to BananaPrep</h2>
      
      <!-- Alert Messages -->
      <div class="alert alert-danger" id="errorAlert"></div>
      <div class="alert alert-success" id="successAlert"></div>
      
      <p class="auth-description">
        We've simplified our login process. Just click below to sign in or create an account with Auth0.
      </p>
      
      <a href="/api/login" class="submit-btn" id="auth0LoginBtn">Sign In with Auth0</a>
      
      <div class="social-login">
        <p>Secure Authentication</p>
        <div class="features">
          <div class="feature">
            <span class="feature-icon">🔒</span>
            <span class="feature-text">Enhanced Security</span>
          </div>
          <div class="feature">
            <span class="feature-icon">🚀</span>
            <span class="feature-text">Quick Setup</span>
          </div>
          <div class="feature">
            <span class="feature-icon">📱</span>
            <span class="feature-text">Multi-device Access</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 BananaPrep. All rights reserved.</p>
  </footer>

  <script src="js/api.js"></script>
  <script>
    // Show error message if there's an error in the URL
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      if (error) {
        const errorAlert = document.getElementById('errorAlert');
        errorAlert.textContent = errorDescription || 'Authentication error occurred.';
        errorAlert.style.display = 'block';
      }
      
      // Check if redirected with success message
      const success = urlParams.get('success');
      if (success) {
        const successAlert = document.getElementById('successAlert');
        successAlert.textContent = 'Login successful! Redirecting...';
        successAlert.style.display = 'block';
        
        // Redirect to problem database after short delay
        setTimeout(() => {
          window.location.href = 'database.html';
        }, 1500);
      }
    });
  </script>
</body>
</html>
