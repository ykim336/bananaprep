<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BananaPrep - Problem Database</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/database.css">
  <link rel="stylesheet" href="css/font.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Sticky Header with Logo -->
  <header>
    <a href="index.html">
      <img src="images/bananaprep_logo.png" alt="BananaPrep Logo" class="logo-image top-nav"
        onerror="this.style.display='none'; this.parentNode.innerHTML='BananaPrep';" />
    </a>
    <div class="user-account" id="userAccountSection">
      <!-- This will be populated by JavaScript -->
    </div>
  </header>
  
  <!-- Main Container -->
  <div class="container">
    <!-- MAIN CONTENT AREA -->
    <div class="main-content">
      <!-- Top Navigation -->
      <div class="top-nav">
        <div class="filter-dropdown">
          <button class="nav-btn"><i class="fas fa-list-ul"></i> Lists</button>
          <div class="dropdown-content">
            <a href="#" data-filter="all">All Problems</a>
            <a href="#" data-filter="solved">Solved Problems</a>
            <a href="#" data-filter="attempted">Attempted Problems</a>
            <a href="#" data-filter="unsolved">Unsolved Problems</a>
          </div>
        </div>
        <div class="filter-dropdown">
          <button class="nav-btn"><i class="fas fa-chart-bar"></i> Difficulty</button>
          <div class="dropdown-content">
            <a href="#" data-difficulty="all">All Difficulties</a>
            <a href="#" data-difficulty="easy">Easy</a>
            <a href="#" data-difficulty="medium">Medium</a>
            <a href="#" data-difficulty="hard">Hard</a>
          </div>
        </div>
        <div class="filter-dropdown">
          <button class="nav-btn"><i class="fas fa-tags"></i> Topics</button>
          <div class="dropdown-content" id="tagFilters">
            <!-- Tags will be populated dynamically -->
          </div>
        </div>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search problems..." />
        </div>
        <button class="pick-one-btn" id="pickOneBtn"><i class="fas fa-random"></i> Pick One</button>
      </div>
      
      <!-- Table of Problems -->
      <div class="table-wrapper">
        <table id="problemsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Difficulty</th>
              <th>Status</th>
              <th>Tags</th>
              <th>Concept</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically populated rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/database.js"></script>
</body>
</html>
